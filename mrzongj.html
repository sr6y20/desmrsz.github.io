<!DOCTYPE html>
<html>
<head>
<meta name="viewport" 
content="width=device-width, 
    initial-scale=1.0,
    maximum-scale=1.0,
    user-scalable=0" charset="UTF-8">
<title>每日总结</title>
	 <script>
    window.onload = function () {
      document.getElementById("submit").onclick = function (){
          document.getElementById("hide").style.display='none';
		  document.getElementById("hiee").style.display="block";
      document.getElementById("show0").innerText="每日总结";
		  
		  document.getElementById("show1").innerText="1.食物投诉次数:"+document.getElementById("shiwu").value;
		  document.getElementById("show2").innerText="2.服务投诉次数:"+document.getElementById("fuwu").value;
		  document.getElementById("show3").innerText="3.漏单次数:"+document.getElementById("loudan").value;
		  document.getElementById("show4").innerText="4.退单次数:"+document.getElementById("tuidan").value;
		  document.getElementById("show5").innerText="5.没有及时沽清次数:"+document.getElementById("guqing").value;
		  document.getElementById("show6").innerText="6.客人催单出餐慢次数:"+document.getElementById("chucanman").value;
		  document.getElementById("show7").innerText="7.客人表扬菜品次数:"+document.getElementById("biaoyangcaipin").value;
		  document.getElementById("show8").innerText="8.客人表扬服务次数:"+document.getElementById("biaoyangfuwu").value;
      document.getElementById("show9").innerText="9.收银多出底数金额:"+document.getElementById("duochudishu").value;
		  document.getElementById("show10").innerText="10.问题解决方案:"+document.getElementById("wenti").value;
	      
      };
    }
  </script>
	
	<style type="text/css">
	h{margin: 0;padding: 0;border: 0} 
	body{max-width: 950px;background: url("QQ截图20220420120632.png");font-family: '宋体';font-weight: bold}	
		form span{letter-spacing : 1pt; line-height : 150%;font-size: 17px}	 
	</style>
</head>
<body style="background-color: #F7F2E0">
<br><br>
<form id="hide" method="post" style="text-align:center">
        
             <span>每日总结</span><br>
             <span>1.食物投诉次数：</span><input type="text" id="shiwu"><br>
             <span>2.服务投诉次数：</span><input type="text" id="fuwu"><br>
	
             <span>3.漏单次数：</span><input type="text" id="loudan"><br>
             <span>4.退单次数：</span><input type="text" id="tuidan"><br>
             <span>5.没有及时沽清次数：</span><input type="text" id="guqing"><br>
             <span>6.客人催单出餐慢次数：</span><input type="text" id="chucanman"><br>
             <span>7.客人表扬菜品次数：</span><input type="text" id="biaoyangcaipin"><br>
             <span>8.客人表扬服务次数：</span><input type="text" id="biaoyangfuwu"><br>
             <span>9.收银多出底数金额：</span><input type="text" id="duochudishu"><br>
             <span>10.问题解决方案：</span><textarea id="wenti" style="width:150px;height:40px;float:inherit"></textarea><br>
             <br>
             <input style="width: 70px;height: 40px" type="button" value="提交" id="submit">
	
    </form>
    <div id="hiee" style="display: none;text-align: center">
  <h id="show0"></h><br>
	<h id="show1"></h><br>
	<h id="show2"></h><br>
	<h id="show3"></h><br>
	<h id="show4"></h><br>
	<h id="show5"></h><br>
	<h id="show6"></h><br>
	<h id="show7"></h><br>
	<h id="show8"></h><br>
	<h id="show9"></h><br>
	<h id="show10"></h>
	<script>
		function fan() {
			document.getElementById("hide").style.display='block';
			document.getElementById("hiee").style.display='none';
		}
		function fu(){
			document.execCommand("SelectAll");
		    document.execCommand("Copy","false",null);
		}
		</script>
		
		<div style="width:140px;height:100px;margin: 0 auto">
		<form>
			<div style="float: left">
			<input style="width: 70px;height: 40px" type="button" value="复制" onClick="fu()">
			</div>
			<div style="float:left">
		<input style="width: 70px;height: 40px" type="button" value="返回" onClick="fan()">
			</div>
		</form>
		</div>
		
	</div>
</body>
</html>
